name: on-main
concurrency:
  group: ${{ github.workflow }}

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

env:
  TERRAFORM_VERSION: 1.6.1

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v3

      - name: Set Secrets as Environment Variables
        run: python3 scripts/set-env-var.py '${{ toJSON(secrets) }}'

      - run: echo "Url - ${{ secrets.URL }}"
